<!DOCTYPE html>
<html>
  <body>
    <!-- Aframe -->    
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    
    <!-- Use components defined in separate files. -->
    <script src="js/arrow-key-rotation.js"></script>

    <!-- Specify our scene. -->
    <a-scene>
      <!-- 360 Video -->
      <a-videosphere rotation="0 180 0" src="#video"></a-videosphere>
      
      <!-- Define camera with zero user height, movement disabled and arrow key rotation added. -->
      <a-camera user-height="0" wasd-controls-enabled="false" arrow-key-rotation>
        <!-- Text element for display messaging. -->
        <a-entity id="msg" position="0 -0.3 -1.5" text="align:center; 
                width:2;
                wrapCount:100;
                color:white;
                value:Text about stuffity stuff stuff and more stuff goes here, I think.  Actually, I'm pretty sure it goes here.">
        </a-entity>
      </a-camera>      
      
      <!-- Wait for the video to load. -->
      <a-assets>
        <!-- Single source video. -->
        <video id="video" style="display:none" 
               autoplay loop crossorigin="anonymous" playsinline webkit-playsinline>
          <!-- MP4 video source. -->
          <source type="video/mp4"
               src="video/Trim_360_NY_Subway.mp4" />
        </video>
      </a-assets>
    </a-scene>
  </body>
</html>
